<br >

<div class="container-fluid">
     <div class="row">
         <div *ngIf="res">
             {{res}}
         </div>
         <div class="col-lg-6 col-md-6 col-sm-12" style="margin: 0 auto;background-color: orange;text-align: center">
             <form action="" name="myform" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                 <br >
                <div class="form-group">
                    <label>
                        نام کاربری
                    </label>
                    <input formControlName="username" />
                </div>
                 <div class="form-group">
                     <label>
                         رمز عبور
                     </label>
                     <input formControlName="password" />
                 </div>
                 <div class="form-group">
                     <button>
                         ثبت
                     </button>
                 </div>
             </form>
         </div>
     </div>
</div>
